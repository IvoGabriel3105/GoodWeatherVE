<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="cloud-moon-svgrepo-com.svg">
    <title>Good Weather VE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
      <link rel="stylesheet" href="css/style.css">
      
      <script src="javascript/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form">
          <h3>Check the climate of a city:</h3>
          <div class="form-input-container">
            <input
            type="text"
            placeholder="Enter city name:"
            id="city-input"
          />
          <button id="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          </div>
        </div>
        <div id="weather-data" class="hide">
          <h2><i class="fa-solid fa-location-dot"></i> <span id="city"></span> <img id="country"></img></h2>
         <p id="temperature"><span></span>&deg;C</p>
          <div id="description-container">
            <p id="description"></p>
            <img id="weather-icon" src="" alt="Condições atuais">
          </div>
          <div id="details-container">
            <p id="umidity">
              <i class="fa-solid fa-droplet"></i> 
              <span></span>
            </p>
            <p id="wind">
              <i class="fa-solid fa-wind"></i>
              <span></span>
            </p>
          </div>
        </div>
        <div id="error-message" class="hide">
          <p>We were unable to find the weather for a city with this name.</p>
        </div>
        <div id="loader" class="hide">
          <div class="cube">
            <div class="face face--front">Load</div>
            <div class="face face--right">Load</div>
            <div class="face face--back">Load</div>
            <div class="face face--left">Load</div>
            <div class="face face--top">Load</div>
            <div class="face face--bottom">Load</div>
          </div>
          <br><br>
          receiving data...
        </div>
        <div id="suggestions">
          <button id="viena">Viena</button>
          <button id="copenhague">Copenhague</button>
          <button id="zurique">Zurique</button>
          <button id="vancouver">Vancouver</button>
          <button id="genebra">Genebra</button>
          <button id="frankfurt">Frankfurt</button>
          <button id="osaka">Osaka</button>
          <button id="sao paulo">São Paulo</button>
        </div>
      </div>
<!--Gabriel Barros esteve aqui -->

</body>
</html>
